runtime: "container"
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."
startCommand:
  type: "http"
  configSchema:
    type: "object"
    properties:
      dataGovApiKey:
        type: "string"
        title: "Data.gov.in API Key"
        description: "Your API key for accessing Indian government datasets from data.gov.in"
      maxSearchResults:
        type: "integer"
        title: "Maximum Search Results"
        description: "Maximum number of datasets to return in search results"
        default: 20
        minimum: 1
        maximum: 100
      downloadLimit:
        type: "integer"
        title: "Download Limit"
        description: "Maximum number of records to download per dataset request"
        default: 1000
        minimum: 10
        maximum: 10000
    required: ["dataGovApiKey"]
  exampleConfig:
    dataGovApiKey: "your-data-gov-in-api-key-here"
    maxSearchResults: 20
    downloadLimit: 1000
